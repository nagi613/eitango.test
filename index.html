<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>英語学習アプリ</title>
<link rel="stylesheet" href="eigo.css">
</head>
<body>

<div class="container">
  <h1>英語学習アプリ</h1>

  <div id="targetSentence">---</div>
  <div id="translation">---</div>

  <div>
    <select id="lang">
      <option value="jp">日本語</option>
      <option value="ru">ロシア語</option>
      <option value="zh">中国語</option>
      <option value="kr">韓国語</option>
    </select>
  </div>

  <div class="buttons">
    <button id="playButton">▶ 再生</button>
    <button id="recordButton">🎙️ 録音開始</button>
    <button id="changeButton">次の文</button>
  </div>

  <div id="recognitionResult"></div>
  <div id="scoreResult">0%</div>
</div>

<script src="eigo.js"></script>
</body>
</html>
