<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>英単語テスト</title>
<link rel="stylesheet" href="eigo.css">
</head>
<body>
<div class="container">
    <h1>🎤 英文リスニング＆スピーキング練習</h1>　

    <div class="sentence-box">
        <p id="targetSentence">ここに英文が表示されます</p>
        <p id="translation">ここに日本語訳が表示されます</p>
    </div>

    <div class="button-group">
        <button id="playButton">▶ 再生</button>
        <button id="recordButton">🎙️ 録音開始</button>
        <button id="changeButton">🔄 問題チェンジ</button>
    </div>

    <div class="result-box">
        <p>認識結果: <span id="recognitionResult">---</span></p>
        <p>スコア: <span id="scoreResult">0%</span></p>
    </div>
</div>

<script src="eigo.js"></script>
</body>
</html>
